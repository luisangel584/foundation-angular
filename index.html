<!DOCTYPE html>
<html lang="en" ng-app="listApp">
<head>
	<meta charset="UTF-8">
	<title>Welcome to the app</title>
	<link rel="stylesheet" href="assets/css/foundation.min.css">
	<script src="assets/js/angular.min.js"></script>
	<script src="scripts/listas.js"></script>
</head>
<body>
	
	<div class="row">
		<div class="small-12 columns">
			<div class="row">
				<div class="small-7 columns"></div>
				<div class="small-5 columns">
					<div class="expanded button-group">
						<a href="#" class="button">Inicio</a>
						<a href="#" class="button">Productos</a>
						<a href="#" class="button">Reportes</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12 small-centered columns">
			<div class="row">
				<div class="small-3 columns">
					<div class="menu vertical">
						<li><a href="#" class="button">One</a></li>
						<li><a href="#" class="button">Two</a></li>
					</div>
				</div>
				<div class="small-9 columns">
					<table class="responsive" ng-controller="ListCtrl">
						<thead>
							<tr>
								<th width="200">Item</th>
								<th width="250">Producto</th>
								<th width="250">Presentaci√≥n</th>
								<th width="200">Precio</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="lista in listas">
								<td>{{ lista.item }}</td>
								<td>{{ lista.product }}</td>
								<td>{{ lista.presentation }}</td>
								<td>{{ lista.price | currency}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
	
</body>
</html>
